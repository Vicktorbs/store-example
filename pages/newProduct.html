<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper margint-toleft">
            <a href="/" class="brand-logo">
                <span class="material-icons">
                    keyboard_backspace
                </span>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h4>Nuevo producto</h4>
        </div>
        <div class="row">
            <div class="col s4">
                <div class="input-field">
                    <input id="nameproduct" type="text" class="validate">
                    <label for="nameproduct">Nombre</label>
                </div>
            </div>
            <div class="col s4">
                <div class="input-field">
                    <input id="descriptionproduct" type="text" class="validate">
                    <label for="descriptionproduct">Descripcion</label>
                </div>
            </div>
            <div class="col s2">
                <div class="input-field">
                    <input id="price" type="number" class="validate">
                    <label for="price">Precio</label>
                </div>
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn" onclick="addNewProduct()">
                    <span class="material-icons iconmargin">
                        add
                    </span></a>
            </div>
        </div>
        <table>
            <thead>
              <tr>
                  <th>ID</th>
                  <th>Producto</th>
                  <th>Descripcion</th>
                  <th>Precio</th>
              </tr>
            </thead>
    
            <tbody id="table">
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/catalogue.js"></script>
</body>
</html>
